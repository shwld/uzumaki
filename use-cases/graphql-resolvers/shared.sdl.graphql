scalar DateTime
scalar ID

type ValidationIssue {
  field: String
  message: String
}

type InvalidArgumentsResult {
  issues: [ValidationIssue!]!
}

type UnauthenticatedResult {
  errorMessage: String!
}

type PagedPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean
  totalPagesCount: Int
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean
  startCursor: String
  endCursor: String
}

interface Node {
  id: ID!
}

interface PagedConnection {
  pageInfo: PagedPageInfo
  nodes: [Node]
}

interface Edge {
  node: Node
  cursor: String
}

interface Connection {
  pageInfo: PageInfo
  edges: [Edge]
}

type Query {
  node(id: ID!): Node
}
