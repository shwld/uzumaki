type ProjectEdge implements Edge {
  node: Project
  cursor: String
}

type ProjectConnection implements Connection {
  pageInfo: PageInfo
  edges: [ProjectEdge]
}

input ProjectStoriesSearchInput {
  position: [StoryPosition!]
}

type Project implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!

  name: String!
  description: String!
  privacy: ProjectPrivacy!
  currentVelocity: Int!
  accountId: ID!
  stories(
    input: ProjectStoriesSearchInput
    first: Int
    after: String
    page: Int
  ): StoryConnection!
  story(id: ID!): Story
  members: ProjectMemberConnection!
  invitations: ProjectMemberInvitationConnection!
}

enum ProjectPrivacy {
  PRIVATE
  PUBLIC
}
