type ProjectEdge implements Edge {
  node: Project
  cursor: String
}

type ProjectConnection implements Connection {
  pageInfo: PageInfo
  edges: [ProjectEdge]
}

type Project implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!

  name: String!
  description: String!
  privacy: ProjectPrivacy!
  accountId: ID!
  stories(
    position: ProjectStoriesSearchPosition
    first: Int
    after: String
    page: Int
  ): StoryConnection!
  story(id: ID!): Story
  members: ProjectMemberConnection!
  invitations: ProjectMemberInvitationConnection!
  boardConfig: ProjectBoardConfig!
}

enum ProjectPrivacy {
  PRIVATE
  PUBLIC
}

enum ProjectStoriesSearchPosition {
  BACKLOG
  ICEBOX
  DONE
}
