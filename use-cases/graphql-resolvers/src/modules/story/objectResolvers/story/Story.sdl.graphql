type StoryEdge implements Edge {
  node: Story
  cursor: String
}

type StoryConnection implements Connection {
  pageInfo: PageInfo
  edges: [StoryEdge]
}

type Story implements Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  isDeleted: Boolean!

  title: String!
  description: String!
  state: StoryState!
  kind: StoryKind!
  points: Int
  releaseDate: DateTime
  requesterId: ID!
  requester: User
  projectId: ID!
  project: Project
  position: StoryPosition!
  priority: Int!
  owners: [User!]!
  isUnEstimated: Boolean!
  isCompleted: Boolean!
  # labels
  # activities
}

enum StoryPosition {
  DONE
  CURRENT
  BACKLOG
  ICEBOX
}

enum StoryState {
  UNSTARTED
  STARTED
  FINISHED
  DELIVERED
  REJECTED
  ACCEPTED
}

enum StoryKind {
  FEATURE
  BUG
  CHORE
  RELEASE
}
