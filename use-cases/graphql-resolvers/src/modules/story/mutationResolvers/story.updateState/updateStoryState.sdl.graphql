input UpdateStoryStateInput {
  id: ID!
  state: StoryState!
}

type UpdateStoryStateSuccessResult {
  result: Story!
  effectedStories: [Story!]!
}

union UpdateStoryStateMutationResult =
    UpdateStoryStateSuccessResult
  | InvalidArgumentsResult
  | UnauthorizedResult

type Mutation {
  updateStoryState(
    input: UpdateStoryStateInput!
  ): UpdateStoryStateMutationResult!
}
